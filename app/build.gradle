apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "io.github.ovso.hometraining"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation deps.jetbrains.kotlin_stdlib_jdk8
    implementation deps.jetbrains.anko

    implementation deps.firebase.core

    implementation deps.androidx.appcompat
    implementation deps.androidx.material
    implementation deps.androidx.core_ktx
    implementation deps.androidx.constraintlayout

    implementation "androidx.fragment:fragment:1.1.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0'

    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    implementation deps.retrofit.rxjava2

    implementation deps.koin.android

    testImplementation deps.atsl.junit
    androidTestImplementation deps.atsl.runner
    androidTestImplementation deps.atsl.espressocore
}

apply plugin: 'com.google.gms.google-services'
