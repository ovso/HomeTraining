apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "io.github.ovso.hometraining"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.jetbrains.kotlin_stdlib_jdk8
    implementation deps.firebase.core
    implementation deps.androidx.appcompat
    implementation deps.androidx.material
    implementation deps.androidx.core_ktx
    implementation deps.androidx.constraintlayout
    implementation deps.jetbrains.anko
    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    implementation deps.retrofit.rxjava2

    testImplementation deps.atsl.junit
    androidTestImplementation deps.atsl.runner
    androidTestImplementation deps.atsl.espressocore
}

apply plugin: 'com.google.gms.google-services'